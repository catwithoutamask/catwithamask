    <section>
        <div class="gallery">
            <button class="totop none" id="totop"><a class="totop" href="#header">▲ To the Top</a></button>
            <div>
                <button id="show" class="filterbtn ftoggle" onclick="filterToggle()">Show Filters</button>
                 <div id="info-container">
                    <h2>Welcome to my gallery!</h2>
                    <span id="titleheader">Last  updated: </span>
                 </div>
                <div id="image-container" class="grid">Coudn't load the images, sorry :/</div>
            </div>
            <div id="filter-container">

                <button class="filterbtn ftoggle" onclick="filterToggle()">Hide Filters</button>
                <button class="filterbtn remove" onclick="removeAllFilters()">Remove All Filters</button>
                
                <div class="sort-container">
                    <p>
                        Sort Images by:
                    </p>
                    <div class="dropdown">
                        <button id="dd_button" onclick="toggleDropdown()" class="dropdownbtn">Creation Date</button>
                        <div id="dd_menu" class="dropdown-content">
                            <a onclick="sortImagesBy('Creation Date', 'desc')">Creation Date</a>
                            </br>
                            <a onclick="sortImagesBy('Title', 'asc')">Title</a>
                        </div>
                    </div>
                    <p id="arrow" class="desc but" onclick="toggleSortDirection()">
                        ▼
                    </p>
                    <p id="infoButton" class="but" onclick="toggleInformation()">
                        ʭ≣
                    </p>
                </div>

                <h3>Filter images by</h3>
                
                <div class="trigger-box">
                    <div style="display: flex; align-items: center;">
                        <label class="switch" for="tw">
                            <input type="checkbox" checked="checked" onclick="toggleTriggerWarning()" id="tw" value="trigger warning">
                            <span class="slider round"></span>
                        </label>
                        <label class="none" for="tw">Trigger Warning</label>
                    </div>
                </div>

                <h3>Medium</h3>
                <form class="medium box">
                    <div>
                        <input type="radio" onclick="changeMediumFilter(this)" name="medium" id="trad" value="Traditional Art"/>
                        <label for="trad">Traditional Art</label> <br>
                    </div>

                    <div>
                        <input type="radio" onclick="changeMediumFilter(this)" name="medium" id="dig" value="Digital Art"/>
                        <label for="dig">Digital Art</label> <br>
                    </div>

                    <div>
                        <input type="radio" onclick="changeMediumFilter(this)" checked="checked" name="medium" id="all" value="All"/>
                        <label for="all">All</label>
                    </div>
                </form>

                <h3>Categories</h3>
