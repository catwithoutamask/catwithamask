<!DOCTYPE html> 
<html lang="en" data-theme="light">
<head>
    <title>Gallery</title>
    <!-- TODO: add favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./common/styles/style.css">
    <link rel="stylesheet" type="text/css" href="./gallery.css"> <!-- TODO: refer the right stylesheet -->
    <script src="common/javascript/cookies.js"></script>
    <script src="./common/javascript/theme.js"></script>
    <script src="./common/javascript/menu.js"></script>
    <script src="./common/javascript/gallery.js"></script>
</head>
<body>
    <header id="header" class="header">
        <a href="./index.html#about-me" class="logo">Catwithamask</a>
        <div class="toggle" onclick="menuToggle()"></div>
        <ul class="navigation"> <!-- TODO: set the right button to active -->
            <li><a href="./index.html">Home</a></li>
            <li><a href="#" class="active">Gallery</a></li>
            <li><a href="#">Characters</a></li>
            <li><a href="#">Stories</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><button class="theme" id="theme-switcher"></button></li>
        </ul>
    </header>
    <section>
        <div id="info-container">
            <!-- <h3>Take a look around my gallery!</h3> -->
        </div>
        <div class="gallery">
            <div>
                <div class="sort-container">
                    <p>
                        Sort Images by:
                    </p>
                    <div class="dropdown">
                        <button id="dd_button" onclick="toggleDropdown()" class="dropdownbtn">Creation Date</button>
                        <div id="dd_menu" class="dropdown-content">
                            <a onclick="sortImagesBy('Creation Date', 'asc')">Creation Date</a>
                            </br>
                            <a onclick="sortImagesBy('Title', 'asc')">Title</a>
                        </div>
                    </div>
                    <p id="arrow" class="asc but" onclick="toggleSortDirection()">
                        ▲
                    </p>
                    <p id="infoButton" class="but" onclick="toggleInformation()">
                        ʭʭ
                    </p>
                </div>
                <div id="image-container" class="grid">Coudn't load the images, sorry :/</div>
            </div>
            <div id="filter-container">

                <button class="dropdownbtn" onclick="removeAllFilters()">Remove All Filters</button>
                
                <h4>Filter images by</h4>

                <div class="trigger box">
                    <input type="checkbox" checked="checked" id="tw" value="trigger warning"/>
                    <label for="tw">Trigger Warning</label> <br>
                </div>

                <form class="medium box">
                    <h5>Medium</h5>
                    <input type="radio" onclick="changeMediumFilter(this)" name="medium" id="trad" value="Traditional Art"/>
                    <label for="trad">Traditional Art</label> <br>

                    <input type="radio" onclick="changeMediumFilter(this)" name="medium" id="dig" value="Digital Art"/>
                    <label for="dig">Digital Art</label> <br>

                    <input type="radio" onclick="changeMediumFilter(this)" checked="checked" name="medium" id="all" value="All"/>
                    <label for="all">All</label>
                </form>

                <div class="categories box">
                    <h5>Categories</h5>
                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="1" value="Blood"/>
                    <label for="1">Blood</label> <br>

                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="2" value="Character Art"/>
                    <label for="2">Character Art</label> <br>

                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="3" value="Comic"/>
                    <label for="3">Comic</label> <br>
                    
                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="4" value="Doodle/Sketch"/>
                    <label for="4">Doodle/Sketch</label> <br>

                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="5" value="Experimental"/>
                    <label for="5">Experimental</label> <br>

                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="6" value="Fanart"/>
                    <label for="6">Fanart</label> <br>

                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="7" value="Fantasy"/>
                    <label for="7">Fantasy</label> <br>

                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="8" value="Illustration"/>
                    <label for="8">Illustration</label> <br>                    
                    
                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="9" value="Landscape"/>
                    <label for="9">Landscape</label> <br>

                    <input type="checkbox" onclick="changeCategoriesFilter(this)" id="10" value="Original Content"/>
                    <label for="10">Original Content</label>
                </div>
                
                <div class="characters box">
                    <h5>Characters</h5>
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="11" value="Aquavia"/>
                    <label for="11">Aquavia</label> <br>

                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="12" value="Bee"/>
                    <label for="12">Bee</label> <br>

                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="13" value="Benjamin"/>
                    <label for="13">Benjamin</label> <br>

                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="14" value="Benny"/>
                    <label for="14">Benny</label> <br>

                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="15" value="Bryan"/>
                    <label for="15">Bryan</label> <br>

                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="16" value="Clisty"/>
                    <label for="16">Clisty</label> <br>

                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="17" value="Delyria"/>
                    <label for="17">Delyria</label> <br>
                    
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="18" value="Eve"/>
                    <label for="18">Eve</label> <br>
                    
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="19" value="Francis"/>
                    <label for="19">Françis</label> <br>

                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="20" value="Hestya"/>
                    <label for="20">Hestya</label> <br>
                    
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="21" value="Jane"/>
                    <label for="21">Jane</label> <br>
                    
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="22" value="Lillieth"/>
                    <label for="22">Lillieth</label> <br>
                    
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="23" value="Lukas"/>
                    <label for="23">Lukas</label> <br>
                    
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="24" value="Lydia"/>
                    <label for="24">Lydia</label> <br> 

                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="25" value="Nathan"/>
                    <label for="25">Nathan</label> <br>
                     
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="26" value="Samantha"/>
                    <label for="26">Samantha</label> <br>
                    
                    <input type="checkbox" onclick="changeCharacterFilter(this)" id="27" value="MoRem"/>
                    <label for="27">MoRem</label> 
                </div>
            </div>
        </div>
    </section>
</body>
</html>
